<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar chart animation</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: white;
      display: block;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <script src="js/recording.js"></script>
  </head>
    <body>
        <canvas id="myCanvas" width="960" height="540"></canvas>  <!-- for testing animation -->
        <!-- <canvas id="myCanvas" width="1920" height="1080"></canvas> -->  <!-- Full HD size -->

        <button id="recordBtn">Start Recording</button>

        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d', { alpha: false }); // alpha false for better performance
            ctx.fillStyle = '#fff'; //white color
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            //

            // Recording logic
            const recordBtn = document.getElementById('recordBtn');
            let recorder, chunks = [], recording = false;
            recordBtn.addEventListener('click', () => {
                if (!recording) {
                    startRecording('test_ball_running');
                } else {
                    stopRecording();
                }
            });
        
        </script>
    </body>
</html>
