<!DOCTYPE html>
<html>
<head>
<title>Variable Width YouTube Videos</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around; /* Distribute videos evenly */
}

.video-container {
  height: 200px;
  margin: 10px;
  position: relative;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

h1 {
  width: 100%;
  text-align: center;
}
</style>
</head>
<body>
<h1>Variable Width YouTube Videos</h1>

<div class="video-container" style="width: 320px;">
  <iframe width="320" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 280px;">
  <iframe width="280" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 400px;">
  <iframe width="400" height="200" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 250px;">
  <iframe width="250" height="200" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 350px;">
  <iframe width="350" height="200" src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 300px;">
  <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_6" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 450px;">
  <iframe width="450" height="200" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
</div>

<div class="video-container" style="width: 220px;">
  <iframe width="220" height="200" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
</div>

<script>
// Replace VIDEO_ID_1, VIDEO_ID_2, etc. with actual YouTube video IDs.
</script>

</body>
</html>
