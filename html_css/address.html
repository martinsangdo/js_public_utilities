  <table border="0" width="100%">

            <tr>
              <td colspan="4">
                <p>Type your message:</p>
                <textarea name="message" cols="90" rows="5"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="4" align="center">
                <input type="submit" value="Send Message">
