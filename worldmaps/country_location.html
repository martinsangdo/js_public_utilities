<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js World Map - Highlight Countries</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #map-container {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .country {
            fill: #ccc;
            stroke: #333;
            stroke-width: 0.5px;
        }

        .country:hover {
            fill: steelblue;
        }

        .highlighted {
            fill: orange;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <div id="map-container"></div>

    <script>
        const width = document.getElementById('map-container').offsetWidth;
        const height = document.getElementById('map-container').offsetHeight;

        const svg = d3.select("#map-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoMercator()
            .scale(width / (2 * Math.PI))
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        var countriesToHighlight = ['Vietnam', 'Singapore', 'United States of America', 'France']; // Corrected country names

        d3.json("https://unpkg.com/world-atlas@2/countries-110m.json").then(data => {
            const countries = topojson.feature(data, data.objects.countries).features;

            svg.selectAll("path")
                .data(countries)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .classed("highlighted", d => countriesToHighlight.includes(d.properties.name)); // Highlight the selected countries
        });
    </script>
</body>
</html>
