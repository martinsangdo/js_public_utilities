<!DOCTYPE html>
<html>
<head>
<title>Tree Visualization</title>
<style>
  .node {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid black;
    margin: 2px;
    white-space: pre; /* Preserve whitespace for border drawing */
  }
</style>
</head>
<body>

<div id="tree-container"></div>

<script>
function drawTree(tree, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = ''; // Clear previous tree

  function drawNode(node, level, parentOffset = 0) {
    const nodeDiv = document.createElement('div');
    nodeDiv.classList.add('node');
    nodeDiv.textContent = node.name; // Assuming each node has a 'name' property

    let offset = parentOffset;
    if (level > 0 && node.children && node.children.length > 0) {
      offset = parentOffset;
    }

    if (level > 0) {
        let padding = "";
        for(let i = 0; i < offset; i++){
            padding += " ";
        }
        container.innerHTML += padding + "|\n";
    }

    if (node.children && node.children.length > 0) {
      const childOffsets = [];
      let currentOffset = 0;

      for (let i = 0; i < node.children.length; i++) {

        let link = "";
        let nodeWidth = node.name.length + 4; // Add padding

        for(let j = 0; j< currentOffset; j++){
            link += " ";
        }

        for(let j=0; j < nodeWidth; j++){
            link += "-";
        }

        container.innerHTML += link + "\n";
        drawNode(node.children[i], level + 1, currentOffset);
        childOffsets.push(currentOffset);
        currentOffset += nodeWidth;
      }
    } else {
      container.appendChild(nodeDiv);
      container.innerHTML += "\n";

    }
  }

  drawNode(tree, 0);
}

// Example tree structure
const myTree = {
  name: 'Root',
  children: [
    {
      name: 'Child 1',
      children: [
        { name: 'Grandchild 1.1' },
        { name: 'Grandchild 1.2' },
        { name: 'Grandchild 1.3', children:[{name:"greatChild"}]}
      ],
    },
    {
      name: 'Child 2',
      children: [
        { name: 'Grandchild 2.1' },
      ],
    },
    {name: 'Child 3'}
  ],
};

drawTree(myTree, 'tree-container');
</script>

</body>
</html>
